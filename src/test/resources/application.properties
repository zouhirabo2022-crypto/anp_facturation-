# H2 Removed - Testcontainers will provide DataSource
spring.datasource.url=jdbc:h2:mem:anpdb_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Recreate schema for each test run to ensure it matches entities
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# LDAP Mock Props
spring.ldap.urls=ldap://localhost:8389
spring.ldap.base=dc=example,dc=com
spring.ldap.username=cn=admin,dc=example,dc=com
spring.ldap.password=admin

# Mail Configuration (Mock)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false


