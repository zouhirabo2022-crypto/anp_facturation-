# --- Configuration Production (Active Directory & Real Integrations) ---
# Activez ce profil avec: --spring.profiles.active=prod

# --- 1. Base de données & LDAP ---
spring.ldap.ad.domain=${SPRING_LDAP_AD_DOMAIN:anp.local}
spring.ldap.ad.url=${SPRING_LDAP_AD_URL:ldap://192.168.1.100:389}

# Désactiver le LDAP de Dev
spring.ldap.urls=
spring.ldap.base=
spring.ldap.username=
spring.ldap.password=

# DB Production (Exemple)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://prod-db:5432/anpdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:prod_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:prod_pass}

# --- 2. Intégrations Externes (Placeholders) ---

# SI Finance
si.finance.url=${SI_FINANCE_URL:http://finance.example.com/api}
si.finance.username=${SI_FINANCE_USERNAME:}
si.finance.password=${SI_FINANCE_PASSWORD:}
si.finance.timeout=10000

# PREST (Port Community System)
prest.url=${PREST_URL:http://prest.example.com/api}
prest.username=${PREST_USERNAME:}
prest.password=${PREST_PASSWORD:}

# GRC (Customer Relationship Management)
grc.url=${GRC_URL:http://grc.example.com/api}
grc.username=${GRC_USERNAME:}
grc.password=${GRC_PASSWORD:}

# --- 3. Email (SMTP Production) ---
spring.mail.host=${SPRING_MAIL_HOST:smtp.example.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

