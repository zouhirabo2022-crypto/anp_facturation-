name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Build & Test Backend (Java/Spring Boot)
  backend-build:
    runs-on: ubuntu-latest
    services:
      # Service PostgreSQL pour les tests si Testcontainers n'est pas utilisé (ici Testcontainers est utilisé donc optionnel mais prudent)
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Service MailHog pour les tests d'envoi d'email
      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean verify
      # Maven verify lancera les tests unitaires ET d'intégration (qui utilisent Docker/Testcontainers)

  # Job 2: Build Frontend (Angular)
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build Angular App
      run: npm run build -- --configuration production
