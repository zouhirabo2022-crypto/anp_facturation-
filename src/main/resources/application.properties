# Server
server.port=8080

# --- Database Configuration: Option 1 - PostgreSQL (Active) ---
spring.datasource.url=jdbc:postgresql://localhost:5433/anpdb
spring.datasource.username=anp_user
spring.datasource.password=anp_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect



# JPA / Hibernate Common
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true



# --- LDAP / Active Directory Configuration ---
# NOTE: Choose only ONE mode (Standard LDAP or Active Directory).

# Mode 1: Standard LDAP (OpenLDAP, etc.) - Currently Active for Dev/Test
spring.ldap.urls=ldap://localhost:8389
spring.ldap.base=dc=example,dc=com
spring.ldap.username=cn=admin,dc=example,dc=com
spring.ldap.password=admin
# spring.ldap.ad.domain= (Must be empty for Standard LDAP)

# Mode 2: Active Directory (Production)
# To enable AD:
# 1. Comment out Mode 1 settings above.
# 2. Uncomment the lines below.
# spring.ldap.ad.domain=anp.local
# spring.ldap.ad.url=ldap://192.168.1.100:389


si.finance.url=http://localhost:8080/api/stub/si-finance
