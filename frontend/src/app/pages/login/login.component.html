<div class="login-container">
    <!-- Left Column: Branding -->
    <div class="branding-section">
        <div class="branding-content">
            <div class="logo-container">
                <i class="fas fa-anchor logo-icon"></i>
                <span class="logo-text">ANP</span>
            </div>
            <h1>Agence Nationale des Ports</h1>
            <p class="subtitle">Accédez à votre espace sécurisé</p>
        </div>
    </div>

    <!-- Right Column: Login Card -->
    <div class="login-section">
        <div class="login-card">
            <div class="card-header">
                <div class="header-icon">
                    <i class="fas fa-ship"></i>
                </div>
                <h2>Connexion</h2>
                <p>Accédez à votre espace sécurisé</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <div>{{ errorMessage }}</div>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold text-secondary">Nom d'utilisateur</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" id="username" class="form-control border-start-0 ps-0" 
                               formControlName="username" placeholder="admin" autocomplete="username"
                               [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold text-secondary">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control border-start-0 border-end-0 ps-0"
                               formControlName="password" placeholder="••••••" autocomplete="current-password"
                               [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <span class="input-group-text bg-white border-start-0 cursor-pointer" (click)="togglePasswordVisibility()" style="cursor: pointer;">
                            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                        </span>
                    </div>
                </div>

                <!-- Auth Mode -->
                <div class="mb-4">
                    <label for="authMode" class="form-label fw-bold text-secondary">Mode d'authentification</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-server text-muted"></i></span>
                        <select id="authMode" class="form-select border-start-0 ps-0" formControlName="authMode">
                            <option value="local">Base de données Locale</option>
                            <option value="ldap">Active Directory</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                    Se connecter <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="card-footer">
                © 2026 Agence Nationale des Ports. Tous droits réservés.
            </div>
        </div>
    </div>
</div>
